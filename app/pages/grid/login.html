<ion-header-bar class="header toolbar-title">
  <h1 class="title">Log In</h1>
</ion-header-bar>


<ion-content class="grid">
  <ion-list>
    <ion-input floating-label>
      <ion-label>Username</ion-label>
      <input type="text" [(ngModel)]='user.username'
        name='username' id='username' #username (keyup)='checkChanges(username)'
        (blur)='checkChanges(username)'>
    </ion-input>
    <ion-input floating-label>
      <ion-label>Password</ion-label>
      <input type="password" [(ngModel)]='user.password'
        name='password' id='password' #password (keyup)='checkChanges(password)'
        (blur)='checkChanges(password)'>
    </ion-input>
    <button full [disabled]="disabled" (click)='loginAccount()'>Log In</button>
    <button full outline (click)="gotoResetPassword()">Forgot Password?</button>
  </ion-list>
</ion-content>
<ion-footer-bar class="footer toolbar-title" (click)="gotoSignup()">
  <h1 class="title">Don't have an account?</h1>
</ion-footer-bar>
