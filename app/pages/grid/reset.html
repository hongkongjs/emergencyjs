<ion-navbar *navbar class="header toolbar-title">
  <h1 class="title">Password Reset</h1>
</ion-navbar>

<ion-content class="grid">
  <ion-list>
    <ion-input floating-label>
      <ion-label>Email</ion-label>
      <input type="email" [(ngModel)]='user.email'
        name='email' id='email' #email (keyup)='checkChanges(email)'
          (blur)='checkChanges(email)'>
    </ion-input>
    <button full [disabled]="disabled" (click)='resetPassword()'>Reset</button>
  </ion-list>
</ion-content>
