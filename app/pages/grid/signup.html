<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Sign Up</ion-title>
</ion-navbar>

<ion-content class="grid">
  <ion-list>
    <ion-input floating-label>
      <ion-label>Username</ion-label>
      <input type="text" name='username' id='username'
        [(ngModel)]='user.username' #username (keyup)="checkChanges(username)"
        (blur)="checkChanges(username)">
    </ion-input>
    <ion-input floating-label>
      <ion-label>First Name</ion-label>
      <input type="text" [(ngModel)]='user.firstName' name='firstName' id='firstName'
          #firstName (keyup)="checkChanges(firstName)"
          (blur)="checkChanges(firstName)">
    </ion-input>
    <ion-input floating-label>
      <ion-label>Last Name</ion-label>
      <input type="text" [(ngModel)]='user.lastName' name='lastName' id='lastName'
          #lastName (keyup)="checkChanges(lastName)"
          (blur)="checkChanges(lastName)">
    </ion-input>
    <ion-input floating-label>
      <ion-label>Email</ion-label>
      <input type="email" [(ngModel)]='user.email' name='email' id='email'
          #email (keyup)="checkChanges(email)"
          (blur)="checkChanges(email)">
    </ion-input>
    <ion-input floating-label>
      <ion-label>Password</ion-label>
      <input type="password" [(ngModel)]='user.password' name='password' id='password'
          #password (keyup)="checkChanges(password)"
          (blur)="checkChanges(password)">
    </ion-input>
    <button full [disabled]="disabled" (click)='signUp()'>Sign Up</button>
  </ion-list>
</ion-content>
<ion-footer class="footer toolbar-title" (click)="gotoLogin()">
  <h1 class="title">Already have an account ?</h1>
</ion-footer>
