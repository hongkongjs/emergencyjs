<ion-navbar *navbar>
  <button menuToggle>
    <icon menu></icon>
  </button>

</ion-navbar>

<ion-content>
<h2>I am a modal!</h2>

<!-- Closing the modal does not require calling a function in your code anymore -->
<button (click)="close()">Close</button>

</ion-content>
