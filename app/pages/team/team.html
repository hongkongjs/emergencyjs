
<ion-navbar *navbar>
  <button menuToggle>
    <icon menu></icon>
  </button>
  <ion-title>Team</ion-title>
</ion-navbar>


<ion-content padding class="team">

  <h3>Emergency JS Team</h3>

  <div padding>
    <ion-segment [(ngModel)]="team">
      <ion-segment-button value="grid">
        Grid View
      </ion-segment-button>
      <ion-segment-button value="list">
        List View
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="team">
    <ion-list *ngSwitchWhen="'grid'">
      <ion-row>
        <ion-col>
          <ion-thumbnail item-left>
            <img src="http://placehold.it/150x150">
          </ion-thumbnail>
          <h4>Ruby</h4>
        </ion-col>
        <ion-col>
          <ion-thumbnail item-left>
            <img src="http://placehold.it/150x150">
          </ion-thumbnail>
          <h4>Casey</h4>
        </ion-col>
        <ion-col>
          <ion-thumbnail item-left>
            <img src="http://placehold.it/150x150">
          </ion-thumbnail>
          <h4>Murray</h4>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-list *ngSwitchWhen="'list'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="http://placehold.it/150x150">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="http://placehold.it/150x150">
          </ion-thumbnail>
          <h2>Casey</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="http://placehold.it/150x150">
          </ion-thumbnail>
          <h2>Murray</h2>
        </ion-item>
    </ion-list>
  </div>

</ion-content>
